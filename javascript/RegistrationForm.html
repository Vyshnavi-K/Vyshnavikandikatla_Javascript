		<div class="register" id="error">
            <h1>Registration Form</h1>
				<form method = "post" id = "register" action="">

					<label> First Name : </label><br><br>
                    <input type="text" name="name" id="fname" placeholder="Enter your First Name"><br><br>
                    
					<label> Last Name : </label><br><br>
                    <input type="text" name="name" id="lname" placeholder="Enter your Last Name"><br><br>

                    <input type="radio" name="gender" id="gender" value="female"><label> Female </label>
                    <input type="radio" name="gender" id="gender" value="other"><label> Other </label><br><br>

                    <label> Email Id : </label><br><br>	
                    <input type="email" name="name" id="email" placeholder="Enter your email id"><br><br>

                    <label> Password : </label><br><br>
